<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Megatel | SORM</title>
    <meta name="description" content="">

    <!--AngularJS-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-mocks.js"></script>

    <!--jQuery-->

    <!--Bootstrap-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!--Table: Smart Table-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.7/smart-table.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="//cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <base href="/"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>

    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="row" ng-controller="dataCtrl">
      <div class="col-lg-6 col-lg-offset-3 col-sm-10 col-sm-offset-1">
          <table class="table table-striped" st-table="displayed" st-pipe="callServer">
              <thead>
              <tr>
                  <th rowspan="2" st-sort="dateTime">Время</th>
                  <th rowspan="2" st-sort="protocol">Протокол</th>
                  <th colspan="2">Source</th>
                  <th colspan="2">Destination</th>
              </tr>
              <tr>
                  <th st-sort="srcIp">IP</th>
                  <th st-sort="srcPort">Port</th>
                  <th st-sort="dstIp">IP</th>
                  <th st-sort="dstPort">Port</th>
              </tr>
              <tr>
                  <th></th>
                  <th><input st-search="protocol"/></th>
              </tr>
              </thead>
              <tbody ng-show="!isLoading">
              <tr ng-repeat="row in displayed">
                  <td>{{row.dateTime}}</td>
                  <td>{{row.protocol}}</td>
                  <td>{{row.srcIp}}</td>
                  <td>{{row.srcPort}}</td>
                  <td>{{row.dstIp}}</td>
                  <td>{{row.dstPort}}</td>
              </tr>
              </tbody>
              <tbody ng-show="isLoading">
              <tr>
                  <td colspan="6" class="text-center">Loading ...</td>
              </tr>
              </tbody>
              <tbody ng-show="displayed.length <= 0">
              <tr>
                  <td colspan="6" class="text-center">Empty data</td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                  <td class="text-center" st-pagination="" st-items-by-page="20" colspan="6"></td>
              </tr>
              </tfoot>
          </table>
      </div>
  </div>

</body>
</html>
