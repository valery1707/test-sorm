<div class="modal-header"><h4 class="modal-title">
    <!--todo-->
    <span class="glyphicon glyphicon-eye-open"></span>
    SMTP details
</h4></div>
<div class="modal-body">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a data-target="#details" aria-controls="details" role="tab" data-toggle="tab">Details</a>
        </li>
        <li role="presentation">
            <a data-target="#files" aria-controls="files" role="tab" data-toggle="tab">Files</a>
        </li>
        <li role="presentation" ng-show="images.length > 0">
            <a data-target="#images" aria-controls="images" role="tab" data-toggle="tab">Images</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="details">
            <ng-form name="detail" novalidate role="form" class="form-horizontal">
                <!--ts-->
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label">Time</label>

                    <div class="col-sm-10">
                        <p class="form-control-static">{{model.ts}}</p>
                    </div>
                </div>

                <!--idOrigHost-->
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label">Source IP</label>

                    <div class="col-sm-10">
                        <p class="form-control-static">{{model.idOrigHost}}</p>
                    </div>
                </div>

                <!--idOrigPort-->
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label">Source port</label>

                    <div class="col-sm-10">
                        <p class="form-control-static">{{model.idOrigPort}}</p>
                    </div>
                </div>

                <!--idRespHost-->
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label">Target IP</label>

                    <div class="col-sm-10">
                        <p class="form-control-static">{{model.idRespHost}}</p>
                    </div>
                </div>

                <!--idRespPort-->
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label">Target port</label>

                    <div class="col-sm-10">
                        <p class="form-control-static">{{model.idRespPort}}</p>
                    </div>
                </div>

                <!--protocol-->
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label">Protocol</label>

                    <div class="col-sm-10">
                        <p class="form-control-static">{{model.protocol}}</p>
                    </div>
                </div>
            </ng-form>
        </div>

        <!--Files-->
        <div role="tabpanel" class="tab-pane" id="files">
            <div ui-grid="gridOptions" ui-grid-resize-columns style="height: 200px">
                <div us-spinner></div>
            </div>
        </div>

        <!--Images-->
        <div role="tabpanel" class="tab-pane" id="images">
            <div carousel data="images" data-slick='{"dots": true, "arrows": true, "centerMode": true, "adaptiveHeight": true}'>
                <div ng-repeat="image in images" class="carousel-image">
                    <p class="form-control-static text-center" ng-show="image.filename">{{image.filename}}</p>
                    <img class="media-object img-responsive center-block" src="/api/bro/files/download/{{image.extracted}}"/>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
</div>
