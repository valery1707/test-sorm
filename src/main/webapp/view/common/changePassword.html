<div class="modal-header"><h4 class="modal-title">
    <span class="glyphicon glyphicon-asterisk"></span>
    Change current user password
</h4></div>
<div class="modal-body">
    <ng-form name="changePasswordDialog" novalidate role="form">
        <div class="form-group">
            <label for="oldPassword" class="sr-only">Old password</label>

            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                <input type="password" class="form-control"
                       name="oldPassword" id="oldPassword" ng-model="model.oldPassword"
                       placeholder="Old password" friendly-name="Old password"
                       ng-keyup="hitEnter($event)" autofocus
                       required validation="required|min_len:3">
            </div>
        </div>

        <div class="form-group">
            <label for="newPassword" class="sr-only">New password</label>

            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                <input type="password" class="form-control"
                       name="newPassword" id="newPassword" ng-model="model.newPassword"
                       placeholder="New password" friendly-name="New password"
                       ng-keyup="hitEnter($event)"
                       required validation="required|min_len:3">
            </div>
        </div>

        <div class="form-group">
            <label for="newPasswordConfirm" class="sr-only">Confirm new password</label>

            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                <input type="password" class="form-control"
                       name="newPasswordConfirm" id="newPasswordConfirm" ng-model="model.newPasswordConfirm"
                       placeholder="Confirm new password" friendly-name="Confirm new password"
                       ng-keyup="hitEnter($event)"
                       required validation="required|min_len:3|match:model.newPassword,New password">
            </div>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(changePasswordDialog.$dirty && changePasswordDialog.$invalid) || changePasswordDialog.$pristine">Save</button>
</div>
