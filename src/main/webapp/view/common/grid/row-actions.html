<div class="ui-grid-cell-contents">
    <div>
        <button type="button"
                class="btn btn-xs btn-default"
                ng-repeat="action in grid.appScope.actions"
                ng-if="action.perRow && grid.appScope.principal.hasAnyPermission(action.permissions)"
                ng-click="action.action(grid, row)">
            <span class="glyphicon glyphicon-{{action.icon}}" aria-hidden="true"></span>
        </button>
    </div>
</div>
