<div class="row" ng-controller="authController">
    <div class="col-lg-offset-4 col-lg-4 col-sm-offset-3 col-sm-6">
        <form ng-submit="login()">
            <div class="form-group">
                <label for="username">Имя пользователя</label>

                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                    <input type="text" class="form-control" id="username" ng-model="model.username" placeholder="Имя пользователя" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>

                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                    <input type="password" class="form-control" id="password" ng-model="model.password" placeholder="Пароль" required>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="rememberMe" value="remember-me" ng-model="model.rememberMe"> Запомнить меня
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-large btn-primary btn-block">Войти</button>
            </div>
        </form>
    </div>
</div>
