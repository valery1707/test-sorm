<!--todo Use https://angular-ui.github.io/bootstrap/#/tabs-->
<ul class="nav nav-tabs">
    <li
            ng-repeat="tab in tabs"
            ng-if="tab.visible"
            ng-class="{active:isActive(tab.route)}"
            ng-click="go(tab.route)"
            ui-sref-active="active"
            role="presentation"
    >
        <a class="tab-inner" ui-sref="{{tab.route}}">{{tab.name}}</a>
    </li>
</ul>
<div class="row">
    <div class="col-lg-12 col-sm-12">
        <ui-view></ui-view>
    </div>
</div>
